<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Listado de tareas</title>
</head>
<body>
  <header class="py-3">
    <h1>Listado de tareas</h1>
    <p class="second_title">Agregar Nueva Tarea</p><br>
    <hr />
  </header>
  <main class="container">

    <section class="formulario">
      <form action="http://localhost:3000/tasks" method="post" id="formulario">
        <input type="number" placeholder="ID" name="id">
        <input type="text" placeholder="Nombre" name="name">
        <input type="text" placeholder="Descripcion" name="description">
        <input type="text" placeholder="Completed" name="completed">
        <input type="btn" type="submit" value="enviar">
      </form>
    </section>

    <section class="tareas">
      <h2>Tareas</h2>
    <ul id="lista-tareas">
      <!--AcÃ¡ se muestran las tareas-->
    </ul>
    <input class="btn-tareas" type="submit" value="ver">
    </section>
  </main>

  <script src="scripts/tareas.js"></script>
</body>
</html>
